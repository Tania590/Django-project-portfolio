<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Tania Chakraborty</a>

  <div class="container mt-3">
    <h1 class="text-center">Welcome to Tania's Blog</h1>
    <h2>Latest Posts</h2>
    <hr/>
    {% for blog in allblogs %}
    <a href="{% url 'blogdetail' blog.id %}"><h3>{{ blog.title }}</h3></a>
    <p>{{ blog.pretify_time }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}" height="300" width="280"/>
    <br/>
    <br/>
    <p>{{ blog.body|truncatewords:"30" }}</p>
    {% endfor %}
  </div>
